<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press the Start Game</h1>
  <button id="start-btn" class="start-btn">Start Game</button>
  <!-- Instructions Button -->
<!-- Instructions Button -->
<button id="instructions-btn" class="instructions-btn">Instructions</button>

<!-- GitHub Button -->
<a id="github-btn" class="github-btn" href="https://github.com/dhanushsriram" target="_blank">GitHub</a>

<!-- Instructions Modal -->
<div id="instructions-modal" class="modal">
  <div class="modal-content">
    <span id="close-modal" class="close-btn">&times;</span>
    <h2>How to Play</h2>
    <p>1. Click "Start Game" to begin.</p>
    <p>2. Watch the sequence of colors carefully.</p>
    <p>3. Repeat the sequence by clicking the buttons in the correct order.</p>
    <p>4. If you make a mistake, the game will end.</p>
    <p>Good luck and have fun!</p>
  </div>
</div>

  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
